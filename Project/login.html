  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

      <a class="navbar-brand" href="#">Librería</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>

          </li>

        </ul>
      </div>
    </div>

  <div style="height: 50px;"></div>
  <!-- Page Content -->
  <div class="container">
    <div class="container">
        <div class="row">
          <div class="col">
            <form class="form-horizontal">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Registro</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Nombre">Nombre:</label>  
                  <div class="col-md-4">
                  <input id="Nombre" name="Nombre" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Apellido">Apellido:</label>  
                  <div class="col-md-4">
                  <input id="Apellido" name="Apellido" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="username">Usuario:</label>  
                  <div class="col-md-4">
                  <input id="username" name="username" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="email">Email:</label>  
                  <div class="col-md-4">
                  <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Password input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="passwordinput">Contraseña:</label>
                  <div class="col-md-4">
                    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="direccion">Direccion:</label>
                  <div class="col-md-4">                     
                    <textarea class="form-control" id="direccion" name="direccion"></textarea>
                  </div>
                </div>
                
                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="button1id"></label>
                  <div class="col-md-8">
                    <button id="button1id" name="button1id" class="btn btn-primary">Registrarse</button>
                    <button id="button2id" name="button2id" class="btn btn-danger">Cancelar</button>
                  </div>
                </div>
                
                </fieldset>
                </form>
                
          </div>
          <div class="col">
